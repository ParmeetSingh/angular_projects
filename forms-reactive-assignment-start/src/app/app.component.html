<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input type="text" name="projectName" id="projectName" formControlName="projectName">
          <span *ngIf="!projectForm.controls['projectName'].valid">Please enter valid project name</span>
        </div>
        <div class="form-group">
          <label for="projectName">Email</label>
          <input type="text" name="email" id="email" formControlName="email">
          <span *ngIf="!projectForm.controls['email'].valid && projectForm.controls['email'].touched">Please enter valid email</span>
        </div>
        <div class="form-group">
          <label for="status">Project Status</label>
          <select name="status" id="status" formControlName="status">
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>          
        </div>
        <div class="form-group">
          <button class="btn btn-success" type="submit">Submit</button>
        </div>
      </form>
      
    </div>
    <br/>
    <div class="row">
      Project Name: {{projectForm.controls['projectName']}}  
    </div>
  </div>
</div>
